{% extends 'base.html' %}
{% load static %}

{% block title %}Contact us || GHBC{% endblock %}

{% block container %}
<div class="contact">
    <article class="pa4 black-80">
        <form action="sign-up_submit" method="get" accept-charset="utf-8">
            <fieldset id="sign_up" class="ba b--transparent ph0 mh0">
                <legend class="ph0 mh0 fw6 clip">Reach us</legend>
                <div class="mt3">
                    <label class="db fw4 lh-copy f6" for="email-address">Email address</label>
                    <input class="pa2 input-reset ba bg-transparent w-100 measure" type="email" name="email-address" id="email-address">
                </div>
                <div class="mt3">
                    <label class="db fw4 lh-copy f6" for="name">Full name</label>
                    <input class="pa2 input-reset ba bg-transparent w-100 measure" type="text" name="name" id="name">
                </div>
                <div class="mt3">
                    <label class="db fw4 lh-copy f6" for="address">Home address</label>
                    <input class="pa2 input-reset ba bg-transparent w-100 measure" type="text" name="address" id="address">
                </div>
                <div class="mt3">
                    <label class="db fw4 lh-copy f6" for="phone">Phone number</label>
                    <input class="pa2 input-reset ba bg-transparent w-100 measure" type="tel" name="phone" id="phone">
                </div>
                <div class="mt3">
                    <label for="message" class="f6 b db mb2">Message <span class="normal black-60">(optional)</span></label>
                    <textarea id="message" name="message" class="db border-box hover-black w-100 measure ba b--black-20 pa2 br2 mb2" aria-describedby="message-desc"></textarea>
                    <small id="message-desc" class="f6 black-60">Reach us for more information, prayers and what to do to discover yourself</small>
                </div>
            </fieldset>
          <div class="mt3"><input class="ph3 pv2 input-reset ba b--black bg-transparent grow pointer f6" type="submit" value="Send"></div>
        </form>
    </article>
    <div>
        <img src="{% static 'img/worship02.jpg' %}" alt="GHBC" class="w-100">
    </div>
</div>
  
{% endblock %}
